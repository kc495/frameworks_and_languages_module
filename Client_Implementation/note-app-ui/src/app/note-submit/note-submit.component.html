<div>
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="titleValue">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Note</mat-label>
        <textarea matInput [(ngModel)]="noteValue"></textarea>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="pushNote()">Write ✍🏻</button>

</div>
